  <h2>COURSES</h2>
  <section class="outer_crud_content">
    <section class="crud_content">
      <!-- CREATE -->
      <h3>Create</h3>
      <form id="courseForm">
        <div>
          <label for="course_name">Course Name:</label>
          <input type="text" id="course_name" name="course_name" required />
        </div>
        <!--call to a JS function in immediate backend (courses_routes.js)-->
        <button type="submit" onclick="submitForm_add_course(event)">
          Add Course
        </button>
      </form>

      <!-- READ -->
      <h3>Display</h3>
      <form id="courseFormRead">
        <button type="submit" onclick="submitForm_read_courses(event)">
          Read all Courses
        </button>
      </form>
      <div class="tables_injected_using_js" id="read_output"></div>

      <!-- UPDATE -->
      <h3>Update</h3>
      <form id="courseFormupd">
        <div>
          <label for="course_name_upd_old">Course to be updated:</label>
          <select id="course_name_upd_old" name="course_name_upd_old" onfocus="populateOldCourseName_forUpdate()">
            <option value="">Select a course</option>
          </select>
        </div>

        <div>
          <label for="course_name">New Course Name:</label>
          <input type="text" id="course_name_upd_new" name="course_name_upd_new" required />
        </div>
        <button type="submit" onclick="submitForm_update_course(event)">
          Update Course
        </button>
      </form>

      <!-- DELETE -->
      <h3>Delete</h3>
      <form id="courseFormdel">
        <div>
          <label for="course_name_del">Course to be deleted:</label>
          <select id="course_name_del" name="course_name_del" onfocus="populateOldCourseName_forDelete()">
            <option value="">Select a course</option>
          </select>
          <button type="submit" onclick="submitForm_delete_course(event)">
            Delete Course
          </button>
        </div>
      </form>
    </section>
  </section>
  <script src="./index.js"></script>
