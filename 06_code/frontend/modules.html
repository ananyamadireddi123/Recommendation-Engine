  <h2>MODULES</h2>
  <section class="outer_crud_content">
    <section class="crud_content">
      <!-- CREATE -->
      <h3>Create</h3>
      <form id="moduleForm">
        <div>
          <label for="module_name">module Name:</label>
          <input type="text" id="module_name" name="module_name" required />
        </div>
        <button type="submit" onclick="submitForm_add_module(event)">
          Add module
        </button>
      </form>

      <!-- READ -->
      <h3>Display</h3>
      <form id="moduleFormRead">
        <button type="submit" onclick="submitForm_read_modules(event)">
          Read all modules
        </button>
      </form>
      <div class="tables_injected_using_js" id="read_output"></div>

      <!-- UPDATE -->
      <h3>Update</h3>
      <form id="moduleFormupd">
        <div>
          <label for="module_name_upd_old">Module to be updated:</label>
          <select id="module_name_upd_old" name="module_name_upd_old" onfocus="populateOldModuleName_forUpdate()">
            <option value="">Select a module</option>
          </select>
        </div>
        <div>
          <label for="module_name">New module Name:</label>
          <input type="text" id="module_name_upd_new" name="module_name_upd_new" required />
        </div>
        <button type="submit" onclick="submitForm_update_module(event)">
          Update module
        </button>
      </form>

      <!-- DELETE -->
      <h3>Delete</h3>
      <form id="moduleFormdel">
        <label for="module_name_del"> Module Name: </label>
        <select id="module_name_del" name="module_name_del" onfocus="populateOldModuleName_forDelete()">
          <option value="">Select a module</option>
        </select>
        <button type="submit" onclick="submitForm_delete_module(event)">
          Delete module
        </button>
      </form>
    </section>
  </section>
