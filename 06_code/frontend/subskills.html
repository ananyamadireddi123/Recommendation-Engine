  <h2>SUBSKILLS</h2>
  <section class="outer_crud_content">
    <section class="crud_content">
      <!-- CREATE -->
      <h3>Create</h3>
      <form id="subskillForm">
        <div>
          <label for="subskill_name">SubSkill Name:</label>
          <input type="text" id="subskill_name" name="subskill_name" required />
        </div>
        <button type="submit" onclick="submitForm_add_subskill(event)">
          Add SubSkill
        </button>
      </form>

      <!-- READ -->
      <h3>Display</h3>
      <form id="subskillFormRead">
        <button type="submit" onclick="submitForm_read_subskills(event)">
          Read all SubSkills
        </button>
      </form>
      <div class="tables_injected_using_js" id="read_output"></div>

      <!-- UPDATE -->
      <h3>Update</h3>
      <form id="subskillFormupd">
        <div>
          <label for="subskill_name_upd_old"> Old Subskill: </label>
          <select id="subskill_name_upd_old" name="subskill_name_upd_old" onfocus="populateOldSubskillName_forUpdate()">
            <option value="">Select a subskill</option>
          </select>
        </div>
        <div>
          <label for="subskill">New SubSkill Name:</label>
          <input type="text" id="subskill_name_upd_new" name="subskill_name_upd_new" required />
        </div>
        <button type="submit" onclick="submitForm_update_subskill(event)">
          Update module
        </button>
      </form>

      <!-- DELETE -->
      <h3>Delete</h3>
      <form id="subskillFormdel">
        <label for="subskill_name_del"> Select a subskill </label>
        <select id="subskill_name_del" name="subskill_name_del" onfocus="populateOldSubskillName_forDelete()">
          <option value="">Select a subskill</option>
        </select>
        <button type="submit" onclick="submitForm_delete_subskill(event)">
          Delete SubSkill
        </button>
